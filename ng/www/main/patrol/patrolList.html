
<ion-view view-title="巡更列表">
 <!-- <ion-header-bar class="bar-dark ">  
        <h1 class="title">报修报修</h1>  
   </ion-header-bar>   -->
 <!-- ng-repeat 嵌套方法试用 track by 是关键-->
  <ion-content class="scroll-content padding" ng-controller="PatrolCtrl" data-ng-init="load()"> 
    <div class="list" ng-model="access_token">
      <a class="item item-thumbnail-left" href="#" ng-repeat="item in items " ng-model="url_paths">
        <h2 >{{item.type}}</h2>
        <h2 >{{item.creatorName}}</h2>
        <h3 >{{item.id}}</h3>
        <p>{{item.content}}</p>    
      </a>
    </div>
  </ion-content>

  </ion-content>
</ion-view>
