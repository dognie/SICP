
  <ion-header-bar class="bar-stable">
    <h1 class="title">登陆页面</h1>
    <a class="button button-clear icon ion-ios-plus-empty"></a>
  </ion-header-bar>
  <ion-content>
    <div  class="padding"  ng-controller="UserLogCtrl"  align="center" style="width:100%;height:100%;margin:0 auto">
   <!--  <div  class="padding"  ng-controller="UserLogCtrl"  align="center" style="margin:0 auto">   -->
      <div  class="padding">
        <img src="img/bmw.jpg" width=70%   />   
      </div> 
      <div  class="padding " style="width:70%;">
        <label class="item item-input  light   " >                                            
          <i class="icon ion-person  assertive-bg light"></i>
          <input type="text" placeholder="请输入您的用户名" ng-model="username">
        </label>
        <label class="item item-input  light" >
          <i class="icon ion-ios-unlocked-outline positive"></i>
          <input type="password" placeholder="请输入您的密码" ng-model="password">
        </label>
        <button class="button button-full button-calm" style="width=70%" ng-click="onClickLoginBtn()">登陆</button> 
      </div>
    </div> 
  </ion-content>
